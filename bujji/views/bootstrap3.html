<!DOCTYPE html> 
<html> 
<head>
	<title>bootstrap examples</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
	@media screen and (max-width: 700px) {
  	.widthclass{
  		width:100px !important;
  	}
}
	</style>
</head>
<body> 
<div>
	<p class="text-primary"> simple paragraph </p>
	<p class="text-danger"> simple paragraph </p>
	<p class="text-muted"> simple paragraph </p>
	<div class="bg-primary"> simple div </div>
	<div class="bg-success"> simple div </div>
	<div class="bg-danger"> simple div </div>

	<select multiple class="form-control">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
<span>sign in <span class="caret"></span></span>
<span class="show">sign in </span>
<span class="hide">sign in </span>
<center><input type="text" style="width:1000px;" class="widthclass">
	<input type="text" class="col-xs-12">
</center>
</div>
</body> 
</html>
