<!DOCTYPE html> 
<html> 
<head>
	<title>bootstrap examples</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
		.firstdiv,.seconddiv,.thirddiv{
			border:1px solid red;
		}
		.rowdiv{
			border:1px solid blue;
		}
		.col-xs-12div{
			border: 1px solid red;
		}
		.containerdiv{
			border:1px solid blue;
		}
		.col-mdclassdiv, .insidediv{
			border: 1px solid green;
		}
	</style>
</head>
<body> 
	<div class="clearfix">
		<div class="firstdiv col-xs-12  col-sm-4 col-md-2 col-lg-2">
			<div class="row">
				<div class="insidediv col-sm-4">
				inside div1
			</div>
			<div class="insidediv col-sm-4">
				inside div2
			</div>
			<div class="insidediv col-sm-4">
				inside div3
			</div>
			</div>
			
		</div>
		<div class="seconddiv col-xs-12 col-sm-4  col-md-5 col-lg-5">
			bootstrap1
		</div>
		<div class="thirddiv col-xs-12 col-sm-4  col-md-5 col-lg-5">
			bootstrap2
		</div>
	</div>
	<div class="rowdiv clearfix">
		row div
	</div>
	<div class="col-xs-12div col-xs-12 clearfix">
		row div
	</div>
	<span class="clearfix"></span>
	<div class="containerdiv container">
		sample text ggs,fkl; l;sm,d;l;'s; c;lf'
	</div>
	<div class="containerdiv container-fluid">
		sample text ggs,fkl; l;sm,d;l;'s; c;lf'
	</div>
	<div class="col-md-offset-8 col-md-4 col-mdclassdiv">div tag</div>
	<div class="text-uppercase"> some Div text </div>
	<table class="table">
		<tr>
			<th>text1</th>
			<th>text1</th>
			<th>text1</th>
			<th>text1</th>
			<th>text1</th>
		</tr>
		<tr>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
		</tr>
		<tr>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
			<td>text1</td>
		</tr>
	</table>
</body> 
</html>
