<!DOCTYPE html>
<html>
	<head>
		<title>
			jspractise2
		</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	</head>
	<body>
		<h1>Javascript can validate input</h1>
		<p>Input a number between 1 and 20.</p>
		<input id="numb" type="number">
		<button type="button" onclick="myFunction()">Submit</button>

		<p id="demo"></p>

		<script>
		function myFunction(){
			var x, text;
          // Get tehe value of the input field with id="numb"
          x= document.getElementById("numb").value;

          //If x is not a number or less than one or greater than 20

          if (isNaN(x) || x < 1|| x > 10){
          	  text = "Input not valid";
          } else {
          	text = "Input OK";
          
          }
          document.getElementById("demo").innerHTML = text;
      }
			</script>
	</body>
</html>
