<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

</head>
<body>
<h1>My First JavaScript</h1>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<h1>What js can do?</h1>
<p id="demo">Javascript can change the HTMLcontent</p>

<button type="button"
onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">
Click Me!</button>

<h1>Javascript can Change Images</h1>

<img id="myImage" onclick="changeImage()" src="http://www.w3schools.com/js/pic_bulbon.gif", src="http://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
	function changeImage(){
		var image =document.getElementById('myImage');
		if (image.src.match('bulbon')) {
			image.src = "pic_bulboff.gif";
		} else {
			image.src = "pic_bulbon.gif";

		
		}
	}
</script>

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    x.style.fontSize = "25px";           
    x.style.color = "red"; 
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
