<!DOCTYPE html>
<html>
	<head>
		<title>Send form</title>
		<link rel="stylesheet" type="text/css" href="css/send.css">
		<link rel="stylesheet" type="text/css" href="css/fxml.css">
		<link rel="stylesheet" type="text/css" href="css/modifications.css">
	</head>
	<body>
		<div style="width:50%">	
			<form class="wlcm-form">
				<p><label style="font-size:50px;margin-left: 60px;">Welcome</label></p>
				<p>
	 				<label class="llb">User Name:</label>
	 				<input type="text" class="tbox">
	 			</p>
	 			<br>
	 			<br>
	 			<p>
	 				<label class="llb">Pasword:</label>
	 				<input type="password" class="tbox">
	 			</p>
	 			<br>
	 			<br>
	 			<p>
	 				<button class="loginbtn">Sign In</button>
	 			</p>
	 			<label style="color:red; margin-left: 210px">Sign-in button pressed</label>
			</form>
		</div>	
		<div style="float:right">
			<form>
				<h1><label>SEND AN EMAIL</label></h1>
				<p>
	 				<label class="stext">NAME:</label>
	 				<input type="text" class="s-box" placeholder="CHRIS SPOONER">
	 			</p>
	 			<br>	
	 			<p>
	 				<label class="stext">EMAIL:</label>
	 				<input type="text" class="s-box" placeholder="ENTER YOUR EMAIL ADDRESS">
	 			</p>	
	 			<br>
	 			<p>
	 				<label class="stext">MESSAGE:</label>
	 				<textarea placeholder="WHAT'S ON YOUR MIND?"></textarea>
	 			</p>	
	 			<p>
 					<button class="sendbtn">Sign In</button>
 				</p>
 				<br>
 				<br>	
			</form>
		</div>	
		<div>
 			<form class="body-color">
 				<h2><label>Sign Up</label></h2>
 				<h4>It's free and always will be.</h4>
 				<hr>
 				<p>
 					<label class="ltext">First Name:</label>
 					<input type="text" class="box">
 				</p>
 				<br>	
 				<p>
 					<label class="ltext">Last Name:</label>
 					<input type="text" class="box">
 				</p>	
 				<br>
 				<p>
 					<label class="ltext">Your Email:</label>
 					<input type="text" class="box">
 				</p>
 				<br>	
 				<p>
 					<label class="ltext">Re-enter Email:</label>
 					<input type="text" class="box">
 				</p>
 				<br>
 				<p>
 					<label class="ltext">New password:</label>
 					<input type="text" class="box">
 				</p>
 				<br>
 				<p>
	 				<label class="ltext">I am:</label>
	 				<select>
	 					<option>Select Sex</option>
	 					<option>Male</option>
	 					<option>Female</option>
	 				</select>
	 			</p>
	 			<p>
	 				<label class="ltext">Birthday:</label>
	 				<select>
	 					<option>Month</option>
	 					<option>Jan</option>
	 					<option>Feb</option>
	 				</select>
	 				<select>
	 					<option>Day</option>
	 					<option>01</option>
	 					<option>02</option>
	 				</select>
	 				<select>
	 					<option>Year</option>
	 					<option>2015</option>
	 					<option>2014</option>
	 				</select>
	 			</p>	
	 			<p style="margin: 9px 150px;">
	 				<label>Why do i need to provide this?</label>
	 			</p>
 				<button class="signup">Sign Up</button>
 			</form>
 		</div>
 	</body>
</html>
